<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>

	<div class="ba-container">
		<header class="ba-header">
			<a href="#" class="ba-logo"><img src="img/logo.png" alt="logo"></a>
			<nav>
				<ul class="ba-menu">
					<li class="ba-menu__item"><a href="#">lifestyle</a></li>
					<li class="ba-menu__item"><a href="#">running</a></li>
					<li class="ba-menu__item"><a href="#">football</a></li>
					<li class="ba-menu__item"><a href="#">skateboarding</a></li>
					<li class="ba-menu__item ba-menu__item--burger">
						<span class="ba-burger"></span>
						<span class="ba-burger"></span>
						<span class="ba-burger"></span>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<article class="ba-product">
				<section class="ba-product__images">
					<h1 class="ba-product__images--title">Huarache</h1>
					<img src="img/new-nike.png" alt="Nike">
					<div class="ba-product__add">
						<a href="#">
							<span></span>
							<span></span>
						</a>
					</div>
					<div class="ba-product__slid">
						<a href="#"><img src="img/small1.png" alt="nike"></a>
						<a href="#"><img src="img/small2.png" alt="nike"></a>
						<a href="#"><img src="img/small3.png" alt="nike"></a>
					</div>
				</section>
				<section class="ba-product__about">
					<div class="ba-product__status">New</div>
					<div class="ba-product__title">
						<p>The <span>running</span> has just begun</p>
					</div>
					<div class="ba-product__rate">
						<span>Huarache</span>
						<img src="img/star.png" alt="rating">
					</div>
					<div class="ba-product__price">$ 200</div>
					<form action="#" class="ba-product__size">
						<p>Size</p>
						<label>
							<input name="size" type="radio">
							<span>7</span>
						</label>
						<label>
							<input name="size" type="radio">
							<span>8</span>
						</label>
						<label>
							<input name="size" type="radio">
							<span>9</span>
						</label>
						<label>
							<input name="size" type="radio">
							<span>10</span>
						</label>
						<label>
							<input name="size" type="radio">
							<span>11</span>
						</label>
						<button class="ba-button ba-button-mar">Add to cart</button>
						<button class="ba-button">Wishlist</button>
					</form>
					<div class="ba-product__cancel">
						<!-- <a href="#">
							<span></span>
							<span></span>
						</a> -->
					</div>
				</section>
			</article>
		</main>
	</div>
</body>

</html>
